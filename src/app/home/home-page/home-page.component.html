        <ul>
            <li class="logo">shopKart.com</li>
            <div class="items">
                <li><a (click)="goToAdminLogin()">Login as Admin</a></li>
            </div>
        </ul>

<div class="container">
    <div class="row  text-center" *ngIf="login">
        <div class="col-12">
            <div class="B">
               <form [formGroup]="loginUser" (ngSubmit)="loginUserfunc()">
                <label>Enter Email</label><br>
                <input type="email" placeholder="Email" formControlName="Email"><br><br>
                <label>Enter Password</label><br>
                <input type="password" placeholder="Password" formControlName="Password"><br><br>
                <button type="submit" class="btn btn-primary">Login</button><br>
                <p *ngIf="showError">Please enter correct credentials</p>
                <p>Don't have an account ? <i (click)="goToCreateAcc()">Create Account</i></p>
            </form> 
            </div>
            
        </div>
    </div>
    <div class="A text-center" *ngIf="!login">
        <div class="B">
            <form [formGroup]="UserRegister" (ngSubmit)="CreateAcc()"> 
            <div>
                <input type="number" placeholder=" Enter id"  formControlName="id">
                <br><br>
                <span *ngIf="!UserRegister.get('id').valid && UserRegister.get('id').touched">Please enter UserID</span>
            </div>
            <div>
                <input type="text" placeholder=" Enter Username" formControlName="UserName">
                <br><br>
                <span *ngIf="!UserRegister.get('UserName').valid && UserRegister.get('UserName').touched">Please enter Username</span>
            </div>
            <div>
                <input type="number" placeholder="Enter Mobile Number" formControlName="Number">
                <br><br>
                
            </div>
            <div>
                <input type="email" placeholder="Enter Email" formControlName="Email">
                <br><br>
                
            </div>
            <div>
                <input type="password" placeholder="Enter Password" formControlName="Password">
                <br><br>
                
            </div>
              
            <button class="btn btn-primary" type="submit" >Register</button>
        </form>
        <p>Have an account ? <i (click)="goToUlogin()">Login</i></p>
        </div>
        
    </div>
</div>
